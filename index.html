<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Altspace Space Admin</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css" />
	</head>
	<body class="as-admin">
		<header>
			<div class="as-heading">
				Altspace Space Admin
			</div>
		</header>

    <main>
      <ul data-bind="foreach: spaces.all">
				<li class="as-card as-card-space">
					<a href="#" data-bind="click: edit">Edit</a>
					<div class="as-space-title" data-bind="text: title"></div>
					<div class="as-space-description" data-bind="text: description"></div>
					<!-- ko if: typeof createdBy() != 'undefined' -->
					<div class="as-space-created-by" data-bind="text: createdBy().fullName"></div>
					<!-- /ko -->
					<div class="as-space-welcome" data-bind="if: welcome">Welcome</div>
					<div class="as-space-private" data-bind="if: private">Private</div>
					<div class="as-space-featured" data-bind="if: featured">Featured</div>

					<ul class="as-space-members" data-bind="foreach: members">
						<li class="as-space-member">
							<div class="as-fullname" data-bind="text: fullName"></div>
						</li>
					</ul>
				</li>
			</ul>

			<div id="space-edit" class="modal fade">
				<!-- ko if: spaces.editableModel -->
			  <div class="modal-dialog modal-lg" role="document" data-bind="with: spaces.editableModel">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Edit <span data-bind="text: title"></span></h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
							<form>
								<div class="form-group">
									<label for="space-created-by">Created By</label>
									<!-- ko if: typeof createdBy() != 'undefined' -->
									<p id="space-created-by" class="form-control-static" data-bind="text: createdBy().fullName"></p>
									<!-- /ko -->
								</div>
							  <div class="form-group">
							    <label for="space-title">Title</label>
							    <input type="text" class="form-control" id="space-title" placeholder="Enter title" data-bind="textInput: title">
							  </div>
							  <div class="form-group">
							    <label for="space-description">Description</label>
							    <textarea class="form-control" id="space-description" rows="3" data-bind="textInput: description"></textarea>
							  </div>
								<hr />
								<div class="form-check">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input" data-bind="checked: welcome">
										Welcome?
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input" data-bind="checked: private">
										Private?
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input" data-bind="checked: featured">
										Featured?
									</label>
								</div>
								<hr />
								<div class="form-group">
									<label for="space-members">Members</label>
									<select class="form-control" multiple="true" data-bind="options: Users.all, optionsText: 'fullName', selectedOptions: members"></select>
								</div>
							</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-primary" data-bind="click: submit">Save changes</button>
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
				<!-- /ko -->
			</div>
    </main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
		<script src="/lib/data/Data.js"></script>
		<script src="/lib/models.js"></script>
    <script src="/lib/index.js"></script>
	</body>
</html>
