<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Altspace Space Admin</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css" />
	</head>
	<body class="as-admin">
		<nav class="navbar navbar-toggleable-md navbar-inverse bg-primary bg-faded">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">Altspace</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Space Admin <span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
		</nav>

		<header class="container-fluid pl-5 pt-2">
			<h2 >Space Admin</h2>
		</header>

    <main class="container-fluid px-5">
			<div class="btn btn-group pl-0" data-bind="with: spaces">
				<a href="#" class="btn btn-secondary btn-sm" data-bind="click: newModel">Create new Space</a>
			</div>
			<div class="card">
				<table class="table table-hover mb-0">
					<thead>
						<th class="border-top-0">Space</th>
						<th class="border-top-0">Creator</th>
						<th class="border-top-0">Flags</th>
						<th class="border-top-0">Members</th>
						<th class="border-top-0"></th>
					</thead>
					<tbody data-bind="foreach: spaces.all">
						<tr>
							<td>
								<a class="card-title as-space-title" href="#" data-bind="text: title"></a>
								<p class="card-text as-space-description" data-bind="text: description"></p>
							</td>
							<td>
								<!-- ko if: typeof createdBy() != 'undefined' -->
								<a href="#" data-bind="text: createdBy().fullName"></a>
								<!-- /ko -->
							</td>
							<td>
								<span class="badge badge-primary" data-bind="visible: welcome">Welcome</span>
								<span class="badge badge-success" data-bind="visible: featured">Featured</span>
								<span class="badge badge-default" data-bind="visible: private">Private</span>
							</td>
							<td>
								<!-- ko if: members().length > 0 -->
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										Members
									</button>
									<div class="dropdown-menu" data-bind="foreach: members">
										<a class="dropdown-item" href="#" data-bind="text: fullName"></a>
									</div>
								</div>
								<!-- /ko -->
								<!-- ko if: members().length == 0 -->
									<span class="text-muted">Open to all</span>
								<!-- /ko -->
							</td>
							<td>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										Actions
									</button>
									<div class="dropdown-menu">
										<a class="dropdown-item" href="#" data-bind="click: edit">Edit</a>
										<a class="dropdown-item" href="#" data-bind="click: remove">Delete</a>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div id="space-edit" class="modal fade">
				<!-- ko if: spaces.editableModel -->
			  <div class="modal-dialog modal-lg" role="document" data-bind="with: spaces.editableModel">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Edit <span data-bind="text: title"></span></h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
							<form>
								<div class="form-group">
									<label for="space-created-by">Created By</label>
									<!-- ko if: typeof createdBy() != 'undefined' -->
									<p id="space-created-by" class="form-control-static" data-bind="text: createdBy().fullName"></p>
									<!-- /ko -->
								</div>
							  <div class="form-group">
							    <label for="space-title">Title</label>
							    <input type="text" class="form-control" id="space-title" placeholder="Enter title" data-bind="textInput: title">
							  </div>
							  <div class="form-group">
							    <label for="space-description">Description</label>
							    <textarea class="form-control" id="space-description" rows="3" data-bind="textInput: description"></textarea>
							  </div>
								<hr />
								<div class="form-check">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input" data-bind="checked: welcome">
										Welcome?
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input" data-bind="checked: private">
										Private?
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input" data-bind="checked: featured">
										Featured?
									</label>
								</div>
								<hr />
								<div class="form-group">
									<label for="space-members">Members <small><a href="#" data-bind="click: clearMembers">Clear</a></small></label>
									<select class="form-control" multiple="true" data-bind="options: Users.all, optionsText: 'fullName', selectedOptions: members"></select>
								</div>
							</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-primary" data-bind="click: submit">Save changes</button>
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
				<!-- /ko -->
			</div>
    </main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
		<script src="./lib/data/Data.js"></script>
		<script src="./lib/models.js"></script>
    <script src="./lib/index.js"></script>
	</body>
</html>
